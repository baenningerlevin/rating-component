<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="icon-container">
        <img src="./images/icon-star.svg" alt="star icon" class="icon" />
      </div>

      <h1 class="title">How did we do?</h1>
      <p class="text">
        Please let us know how we did with your support request. All feedback is appreciated to help
        us improve our offering!
      </p>

      <ul class="rating-container">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit">Submit</button>
    </main>
  </body>
</html>
